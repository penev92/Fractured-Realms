t4_odin.Husk:
	Inherits: ^Husk
	ThrowsParticle@turret:
		Anim: turret
		MinThrowRange: 0c512
		MaxThrowRange: 1c768
		MaxThrowAngle: 195
		Velocity: 45
		TurnSpeed: 14
	RenderSprites:
		Image: t4_odin
		Scale: 0.86
	AmbientSound@1:
		Delay: 45
		Interval: 45
		SoundFiles: elec_spark01.aud, elec_spark02.aud
		RequiresCondition: !alert.expl
	AmbientSound@2:
		SoundFiles: odin_chargeexpl.aud
		RequiresCondition: alert.expl
	GrantConditionOnDamageState:
		Condition: alert.expl
		ValidDamageStates: Critical
	Explodes:
		Weapon: odin.explode
		EmptyWeapon: odin.explode
	ThrowsShrapnel:
		Weapons: SmallDebris1.bluetrail, SmallDebris2.bluetrail, SmallDebris3.bluetrail
		Pieces: 4, 8
		Range: 1c512, 7c0
	WithIdleOverlay:
		Offset: 0, 0, 30
		Sequence: heat_flame
		Palette: flameeffect

