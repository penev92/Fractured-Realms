Player:
	#-------------------------------#
	# Bots Defination
	#-------------------------------#
	ModularBot@NormalAI:
		Name: Normal AI
		Type: normal
	ModularBot@TurtleAI:
		Name: Turtle AI
		Type: turtle
	ModularBot@RushAI:
		Name: Rush AI
		Type: rush
	#-------------------------------#
	# Condition Defination
	#-------------------------------#
	AutoDeployManager:
		RequiresCondition: enable-normal-ai || enable-turtle-ai || enable-rush-ai
	CaptureManagerBotASModule:
		RequiresCondition: enable-normal-ai || enable-turtle-ai || enable-rush-ai
		CapturingActorTypes: t1_opengineer, t1_stealhar, statis, t2_officer
		PriorityCaptureChance: 100
		PriorityCapturableActorTypes: factoryoil, postpoint, diastextractor
		MinimumCaptureDelay: 125
	McvManagerBotModule:
		RequiresCondition: enable-normal-ai || enable-turtle-ai || enable-rush-ai
		McvTypes: t2_yggdrasil, tcmcv, armcv
		ConstructionYardTypes: aracnst, tccacnst, opcacnst, fedcnst
		McvFactoryTypes: opweap, arweap, tcweap.first, fedweap
		MinimumConstructionYardCount: 2
		MinBaseRadius: 20
		MaxBaseRadius: 35
	HarvesterBotModule@generic:
		RequiresCondition: enable-rush-ai || enable-normal-ai || enable-turtle-ai
		HarvesterTypes: t1_harvester, t1_dainn, prospecteur, t1_fedharv
	GrantConditionOnBotOwner@normal:
		Condition: enable-normal-ai
		Bots: normal
	GrantConditionOnBotOwner@turtle:
		Condition: enable-turtle-ai
		Bots: turtle
	GrantConditionOnBotOwner@rush:
		Condition: enable-rush-ai
		Bots: rush
	ProvidesPrerequisite@AISpecialCash:
		Prerequisite: AICash
		RequiresCondition: enable-rush-ai || enable-normal-ai || enable-turtle-ai
		
