t1_vulture:
	Inherits: ^Helicoptershape
	# / Inherit Stat & generic Unite /
	Inherits@StatUnite: ^t1_vulture.stat.unite
	Inherits@unite.experience: ^GainsExperience
	Inherits@Unite.stat: ^UnitPlayerStat
	# / Option - Effect /
	# / Upgrade Faction /
	# / Select - Target type /
	Inherits@Select: ^SelectableCombatUnit
	Inherits@Target: ^AutoTargetAllAssaultMove
	# / < Stat Unite Base > /
	Buildable:
		Queue: Aircraft.federation.T2, Aircraft.federation.T3
		BuildPaletteOrder: 20
		IconPalette: Federation.Icon
	Armament@PRIMARY:
		Name: primary
		Weapon: vulture.missile
		AmmoPoolName: primary
		LocalOffset: 280,-260,20, 280,260,20
		LocalYaw: 45, -45
		MuzzleSequence: muzzle
		PauseOnCondition: !ammo
	AmmoPool@initial:
		Name: primary
		Armaments: primary
		Ammo: 15
		SelfReloads: true
		AmmoCondition: ammo
	ReloadAmmoPool:
		AmmoPool: primary
		Delay: 25
		Count: 1
		ResetOnFire: true
	WithAmmoPipsDecoration:
		PipCount: 5
		Margin: 4, 3
		Position: BottomLeft
		RequiresSelection: true
	WithMuzzleOverlay:
	AttackAircraft:
		FacingTolerance: 20
		PersistentTargeting: false
		AttackType: Hover
		PauseOnCondition: stunweapons
	Aircraft:
		InitialFacing: 192
		TurnSpeed: 25
		RepulsionSpeed: 40
		MaximumPitch: 56
		LandableTerrainTypes: Clear, Rough, Road, Diast, Beach, Concrete, Tree
	AutoTarget:
		InitialStance: Defend
		InitialStanceAI: Defend
	Selectable:
		Bounds: 1024, 1024, 0, 0
	SpawnActorOnDeath:
		Actor: t1_vulture.Husk

t1_vulture.Husk:
	Inherits: ^AircraftHuskShape
	Tooltip:
		Name: Nidhogg
	Aircraft:
		TurnSpeed: 10
		Speed: 186
	RenderSprites:
		Image: t1_vulture
		
