t3_quasar:
	Inherits: ^Helicoptershape
	# / Inherit Stat Unite /
	Inherits@StatUnite: ^t3_quasar.conclave.stat.unite
	# / Inherit option Unite /
	Inherits@GAINSEXPERIENCE: ^GainsExperience
	Inherits@Target: ^AutoTargetAir
	Inherits@UnitePlayStat: ^UnitPlayerStat
	Inherits@SoundMove: ^Rotor.aircraft.move
	Buildable:
		Queue: Vehicle.conclave
		BuildPaletteOrder: 120
		Prerequisites: tcholotech.quasar
		IconPalette: Conclave.Icon
	SpeedMultiplier:
		Modifier: 0
		RequiresCondition: deployed
	GrantConditionOnAttack@TargetRailgun:
		ArmamentNames: primary
		RevokeOnNewTarget: true
		RequiredShotsPerInstance: 8
		Condition: Target
	Armament@gun:
		Weapon: ExconvectorCanonAA.TargetBeam
		Recoil: 150
		RecoilRecovery: 15
		LocalOffset: 512,0,0
		RequiresCondition: !Target && !chronoed && !deployed
	Armament@railgun:
		Weapon: Quasar.Canon
		Recoil: 150
		RecoilRecovery: 15
		LocalOffset: 512,0,0
		RequiresCondition: Target && !chronoed && !deployed
	GrantConditionOnAttack@ArtyChargingMode:
		ArmamentNames: artychargePrime
		RevokeOnNewTarget: true
		RequiredShotsPerInstance: 0
		Condition: ChargingArty
	GrantConditionOnAttack@ArtyFireMode:
		ArmamentNames: artycharge
		RevokeOnNewTarget: true
		RequiredShotsPerInstance: 35
		RequiresCondition: ChargingArty
		Condition: FireArty
	#///// Weapons Armament Arty Mode ////
	Armament@ArtyTargetPrime:
		Name: artychargePrime
		Weapon: Quasar.TargetArtyCharge
		Recoil: 150
		RecoilRecovery: 15
		LocalOffset: 2400,0,450
		MuzzleSequence: muzzledeploy
		MuzzlePalette: flammeeffectblue
		RequiresCondition: deployed && !FireArty
	Armament@ArtyTarget:
		Name: artycharge
		Weapon: Quasar.TargetArtyCharge
		Recoil: 150
		RecoilRecovery: 15
		LocalOffset: 2400,0,450
		RequiresCondition: deployed && !FireArty
	Armament@ArtyFire:
		Name: artyfire
		Weapon: Quasar.FireArtyCharge
		Recoil: 150
		RecoilRecovery: 15
		LocalOffset: 2400,0,450
		RequiresCondition: deployed && FireArty
	WithMuzzleOverlay:
	#///// Ambient Sound Fire Charge ////
	AmbientSound@ChargingFire:
		SoundFiles: quasar_charging01.aud
		Interval: -1
		RequiresCondition: ChargingArty
	#///// Deploy mode Arty trait ////
	GrantConditionOnDeploy@artymode:
		PauseOnCondition: empdisable || being-captured
		DeployedCondition: deployed
		UndeployedCondition: undeployed
		UndeployOnMove: true
		UndeployOnPickup: true
		SkipMakeAnimation: true
		DeploySounds: quasar_deploy.aud
		Facing: 370
		AllowedTerrainTypes: Clear, Rough, Road, Diast, Beach, Concrete, Tree
		Voice: Move
	#///// Sequence mode Arty trait ////
	GrantConditionAfterDelay:
		Delay: 120
		ShowSelectionBar: false
		Condition: UniteReady
	#///// Premiere apparition ////
	WithFacingSpriteBody:
		StartSequence: t3_quasarfirstmake
		RequiresCondition: !UniteReady
	#///// Mode "classic" ////
	WithFacingSpriteBody@regularbase:
		RequiresCondition: !deployed && UniteReady
	#///// Mode "deploy" ////
	WithFacingSpriteBody@deployed:
		StartSequence: make
		Sequence: deployed
		RequiresCondition: deployed && !undeployed
	GrantConditionOnPrerequisite@Omega:
		Prerequisites: research.Omega.Quasar.Conclave
		Condition: upgrade.Omega.Quasar.Conclave
	GrantConditionOnPrerequisite@Alpha:
		Prerequisites: research.Alpha.Quasar.Conclave
		Condition: upgrade.Alpha.Quasar.Conclave
	DamageMultiplier@Armor.Alpha.Quasar.Conclave:
		Modifier: 85
		RequiresCondition: upgrade.Omega.Quasar.Conclave
	AttackAircraft:
		Armaments: primary, secondary, artychargePrime, artycharge, artyfire
		FacingTolerance: 20
		PersistentTargeting: false
		AttackType: Hover
		PauseOnCondition: stunweapons
	Aircraft:
		InitialFacing: 192
		Speed: 70
		RepulsionSpeed: 40
		MaximumPitch: 56
		LandableTerrainTypes: Clear, Rough, Road, Diast, Beach, Concrete, Tree
		RequireForceMoveCondition: chronoed
	AutoTarget:
		InitialStance: Defend
		InitialStanceAI: Defend
	Selectable:
		Bounds: 1624, 1624, 0, 0
	WithFacingSpriteBody@warp:
		Sequence: idle_warp
		RequiresCondition: chronoed
	Chronoshiftable:
		ExplodeInstead: false
		ReturnToOrigin: false
	SpawnActorOnDeath:
		Actor: t3_quasar.husk
	RenderSprites:

