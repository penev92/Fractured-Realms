t1_guardmen:
	Inherits@1: ^Infantry
	# / Inherit Stat & generic Unite /
	Inherits@StatUnite: ^t1_guardmen.stat.unite
	Inherits@unite.experience: ^GainsExperience
	Inherits@Unite.stat: ^UnitPlayerStat
	# / affect & upgrade /
	Inherits@Upgrade.federation02: ^affect.Officer.influence.Federation
	Inherits@Upgrade.federation03: ^affect.StrongerTogether.Federation
	# / Target type /
	Inherits@Target: ^AutoTargetGroundAssaultMove
	# / < Stat Unite Base > /
	Buildable:
		Queue: Infantry.federation, Infantry.federation.T2, Infantry.federation.T3
		BuildAtProductionType: Soldier
		BuildPaletteOrder: 10
		Prerequisites: ~techlevel.infonly
		IconPalette: Federation.Icon
	AttackFrontal:
		FacingTolerance: 2
		PauseOnCondition: stunweapons
	# //// Garrisoner Condition Infantry ////
	Garrisoner:
		Voice: Move
		GarrisonType: Garrisoner
		GarrisonCondition: GarrisonWeaponRange
	Armament@GARRISONED:
		Name: garrisoned
		Weapon: GuardMen.MG
		LocalOffset: 700,0,420
		MuzzleSequence: muzzle
		MuzzlePalette: flameeffect
	WithMuzzleOverlay:
	Armament@PRIMARY:
		Weapon: GuardMen.MG
		LocalOffset: 700,0,420
		MuzzleSequence: muzzle
		MuzzlePalette: flameeffect
	WithInfantryBody:
		IdleSequences: idle1
		StandSequences: stand
		DefaultAttackSequence: shoot
	WithInfantryBody:
		IdleSequences: idle1
		StandSequences: stand
		DefaultAttackSequence: shoot
	HitShape:

