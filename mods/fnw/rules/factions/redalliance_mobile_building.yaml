armcv:
	Inherits@1: ^ShapeWalkerHeavy
	# / Inherit Stat Unite /
	Inherits@StatBuilding: ^gigante.mcv.stat.building
	Inherits@selection: ^SelectableSupportUnit
	# / Inherit specifity /
	Inherits@Power.ConbclaveReveal: ^PowerReveal.Conclave.Base
	Buildable:
		Prerequisites: artech
		Queue: Vehicle.redalliance
		BuildPaletteOrder: 70
		IconPalette: RedAlliance.Icon
	Selectable:
		Priority: 4
		Bounds: 1544, 2509, 0, -289
	Health:
		HP: 5000
	Mobile:
		Speed: 65
		TurnSpeed: 6
		Crushes: gibs, infantry, husk
		TerrainSpeeds:
			wall: 65
	Voiced:
		VoiceSet: CrawlerVoice
	MustBeDestroyed:
		RequiredForShortGame: true
	Transforms:
		Facing: 640
		IntoActor: aracnst
		Offset: -3,-1
		TransformSounds: builmakear.aud
		NoTransformNotification: CannotDeploy
	SelectionDecorations:
		VisualBounds: 1544, 2509, 0, -289
	-AutoTarget:
	BaseBuilding:
	RenderSprites:
		Scale: 0.75
	# Reveal Power Conclave
	RevealsShroud@PowerReveal.Conclave:
		RequiresCondition: aracnst.RevealPowerType
	GrantConditionOnPrerequisite@PowerReveal.Conclave:
		Prerequisites: revealaracnst
		Condition: aracnst.RevealPowerType
	ProvidesPrerequisite@PowerReveal.Conclave:
		Prerequisite: revealaracnst
	# // Icone mobile Building Categorie //
	WithDecoration@IconBuilding:
		Image: icon_mobile_building
		Sequence: Building
		Palette: effectalpha55
		ReferencePoint: Center, Top
		ValidStances: Ally, Enemy, Neutral
		ZOffset: 64

