soldierop:
	Inherits@1: ^Infantry
	# / Inherit Stat & generic Unite /
	Inherits@StatUnite: ^soldierop.stat.unite
	Inherits@unite.experience: ^GainsExperience
	Inherits@Unite.stat: ^UnitPlayerStat
	# / affect & upgrade /
	Inherits@Upgrade.baneslayer01: ^upgrade.survivalkit.baneslayer
	# / Target type /
	Inherits@Target: ^AutoTargetGroundAssaultMove
	# / < Stat Unite Base > /
	Buildable:
		Queue: Infantry.baneslayer
		BuildAtProductionType: Soldier
		BuildPaletteOrder: 10
		Prerequisites: ~opbarr, ~techlevel.infonly
		IconPalette: Baneslayer.Icon
	AttackFrontal:
		FacingTolerance: 2
		PauseOnCondition: stunweapons
	# //// Garrisoner Condition Infantry ////
	Garrisoner:
		Voice: Move
		GarrisonType: Garrisoner
		GarrisonCondition: GarrisonWeaponRange
	Armament@GARRISONED:
		Name: garrisoned
		Weapon: M1Carbine
		MuzzleSequence: muzzle
		MuzzlePalette: flameeffect
	# RevealsShroudToIntelligenceOwner:
	#	Range: 6c0
	Armament@PRIMARY:
		Weapon: M1Carbine
		LocalOffset: 700,0,420
		MuzzleSequence: muzzle
		MuzzlePalette: flameeffect
	WithInfantryBody:
		IdleSequences: idle1
		StandSequences: stand
		DefaultAttackSequence: shoot
	WithMuzzleOverlay:

