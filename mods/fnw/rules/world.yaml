		DefeatMusic: map
	TerrainGeometryOverlay:
	DebugVisualizations:
	TerrainRenderer:
	ScriptTriggers:
	ShroudRenderer:
		FogVariants: shroud
		Index: 255, 16, 32, 48, 64, 80, 96, 112, 128, 144, 160, 176, 192, 208, 224, 240, 20, 40, 56, 65, 97, 130, 148, 194, 24, 33, 66, 132, 28, 41, 67, 134, 1, 2, 4, 8, 3, 6, 12, 9, 7, 14, 13, 11, 5, 10, 15, 255
		UseExtendedIndex: true
	Faction@Random:
		Name: Random
		InternalName: Random
		RandomFactionMembers: redalliance, baneslayer, conclave, federation
		Description:
	Faction@Redalliance:
		Name: Alliance
		InternalName: redalliance
		Description: Red Alliance:\nRelying on units with superior raw strength and unparalleled durability but with slow movement speed and high cost, the Red Alliance is a highly powerful if somewhat inflexible war machine.
	Faction@baneslayer:
		Name: Order
		InternalName: baneslayer
		Description: Order of the Baneslayer:\nThe Order of the Baneslayer is a highly flexible faction with each unit able to perform well in a variety of roles. It is by far the most rounded faction capable of facing any threat encountered on the battlefield.
	Faction@Conclave:
		Name: Conclave
		InternalName: conclave
		Description: Conclave of the Horizon:\nA mechanically unusual faction, the Conclave of the Horizon offers a limited roster of units but makes up for it by using powerful and fast units that can adapt to many situations. Using cunning and underhanded tactics is the key to victory.
	Faction@Federation:
		Name: Federation
		InternalName: federation
		Description: Terran Federation:\nA faction using a large mass of infantry supported by vehicles ranging from crude tank series to ambush vehicles, the Federation relies primarily on mass as a force, its units are inexpensive and produced quickly, with in exchange mediocre statistics.
	ResourceRenderer:
		ResourceTypes:
			Diast:
				Sequences: diast01, diast02, diast03, diast04, diast05
				Palette: diastgreen
				Name: Diastim
			Diastgems:
				Sequences: diast01, diast02, diast03, diast04, diast05
				Palette: diastgold
				Name: Gold Diastim
				
^WeatherRollMap:
	WeatherOverlay:
		ParticleDensityFactor: 10
		ChangingWindLevel: true
		WindLevels: -5, -3, -2, 0, 2, 3, 5
		WindTick: 120, 520
		InstantWindChanges: false
		UseSquares: true
		ParticleSize: 1, 3
		ScatterDirection: -1, 1
		Gravity: 0.80, 1.20
		SwingOffset: 1.0, 1.5
		SwingSpeed: 0.001, 0.025
		SwingAmplitude: 1.0, 1.5
		ParticleColors: 7D4C1835, 735B4325, 855D4332
		LineTailAlphaValue: 25
	GlobalLightingPaletteEffect:
		ExcludePalettes: player, powereffect60, powereffect, cursor, chrome, colorpicker, fog, shroud, alpha, flameeffect60, flameeffect, effect, greeneffect, flammeeffectblue, powereffect2, light, greenlight, purplelight
		Red: 0.94
		Green: 0.94
		Blue: 0.98
		Ambient: 0.98

