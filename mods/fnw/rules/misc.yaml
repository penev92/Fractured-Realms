# ////////////////////////////////////////// Camera Actor Rules //////////////////////////////////////     
camera:
	EditorOnlyTooltip:
		Name: (reveals area to owner)
	AlwaysVisible:
	Interactable:
	Immobile:
		OccupiesSpace: false
	RevealsShroud:
		Range: 8c0
		Type: CenterPosition
	BodyOrientation:
		QuantizedFacings: 1
	WithSpriteBody:
	RenderSpritesEditorOnly:
		Image: camera

Spot_effect:
	EditorOnlyTooltip:
		Name: (spoting effect)
	AlwaysVisible:
	Interactable:
	Immobile:
		OccupiesSpace: false
	BodyOrientation:
		QuantizedFacings: 1
	WithSpriteBody:
	RenderSpritesEditorOnly:
		Image: camera

camera.scout.death:
	Inherits: camera
	KillsSelf:
		Delay: 50
	RevealsShroud:
		Range: 6c0
		Type: CenterPosition

camera.spy:
	Inherits: camera
	EditorOnlyTooltip:
		Name: (support power proxy camera)
	DetectCloaked:
		Range: 10c0
		CloakTypes: Cloak, Mine
	WithDecoration:
		Image: revealradr
		Sequence: idle
		Palette: effectalpha75
		ReferencePoint: bottom, left
		ValidStances: Ally, Enemy, Neutral
		ZOffset: 0

camera.cloak:
	Inherits: camera
	EditorOnlyTooltip:
		Name: (support power proxy camera)
	ProximityExternalCondition:
		Condition: cloakgenerator
		Range: 12c0
		EnableSound: cloak5.aud
		DisableSound: cloak5.aud
		AffectsParent: true
		
repair.zone:
	Inherits: Spot_effect
	EditorOnlyTooltip:
		Name: (Repair zone)
		
