^gibs:
	Range: 1c0
	Projectile: Bullet
		Speed: 84, 148
		LaunchAngle: 45, 112
		Image: gibs01
		High: true
		Inaccuracy: 512
		TrailImage: gibs_smoke
		TrailInterval: 2
		TrailPalette: effectalpha55
		BounceCount: 2
		Shadow: true
		Blockable: true
	Warhead@2Eff: CreateEffect
		Image: gibs_splash
		Explosions: impactbloodmin01, impactbloodmin02, impactbloodmin03
		ExplosionPalette: powereffect
		ValidTargets: Ground, Road, Concrete
	Warhead@2Eff: CreateEffect
		Image: gibs_splash
		Explosions: bloodspawn01, bloodspawn02, bloodspawn03, bloodspawn04
		ExplosionPalette: powereffect
		ValidTargets: Ground, Road, Concrete
		
